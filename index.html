  <style>
    :root {
      --chumbo: #2E2E2E;
      --azul-claro: #9CC7E0;
      --branco: #F5F5F5;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--chumbo);
      color: var(--branco);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    img.logo {
      width: 130px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    p.subtitle {
      font-size: 1rem;
      color: var(--azul-claro);
      margin-bottom: 30px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 380px;
    }

    .links a {
      text-decoration: none;
      color: var(--chumbo);
      background: var(--azul-claro);
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: var(--branco);
      transform: translateY(-2px);
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: #aaa;
      padding: 30px 0 10px;
    }

    .social {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
    }

    .social a {
      color: var(--azul-claro);
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .social a:hover {
      color: var(--branco);
    }
  </style>
